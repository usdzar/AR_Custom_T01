<html>
<html lang="ja">
  
  <head>
    <meta charset="utf-8">
    <title> AR Models </title>    
    <script type="module" src="https://unpkg.com/@google/model-viewer@1.0.0/dist/model-viewer.min.js"></script>
  </head>

  <style>
    model-viewer {
      width: 80%;
      height: 400px;
      background-color: silver;
    }
  </style>
  
  model no.1
  <body>
    <model-viewer
      src="01_TM.glb"
      ios-src="01_TM.usdz"
      ar
      camera-controls
      auto-rotate
      shadow-intensity = 2
      shadow-softness = 2
    >
    </model-viewer>
  </body>
  
model no.2 only GLB
  <body>
    <model-viewer
      src="01_TM.glb"

      ar
      camera-controls
      auto-rotate
      shadow-intensity = 2
      shadow-softness = 2
    >
    </model-viewer>
  </body>
