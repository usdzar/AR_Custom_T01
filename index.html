<html>
    <head>
        <title>Web AR</title>
        <meta charset="utf-8" />

        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>

    
    <body>
        <model-viewer

              <style>
    model-viewer {
      width: 100%;
      height: 640px;
    }
  </style>
            
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./00_TM.glb"
          ios-src="./00_TM.usdz"
          alt="00_TM"
          auto-rotate
          camera-controls
        ></model-viewer>
        <br>

        <model-viewer
          ar
          ar-modes="scene-viewer webxr quick-look"
          src="./01_TM.glb"
          ios-src="./01_TM.usdz"
          alt="01_TM"
          auto-rotate
          camera-controls
        ></model-viewer>
        <br>
    </body>
</html>
